<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshops - Target Y Live Sessions</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .classes-section { padding: 5rem 2rem; background: linear-gradient(135deg, rgba(0, 26, 13, 0.3), rgba(10, 15, 10, 0.6)); }
        .classes-hero { min-height: 50vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, rgba(0, 255, 65, 0.05), rgba(0, 204, 51, 0.02)); position: relative; overflow: hidden; margin-top: 60px; }
        .create-class-container { background: var(--card-bg); border: 2px solid rgba(0, 255, 65, 0.3); padding: 2.5rem; margin: 3rem 0; }
        .create-class-container h3 { color: var(--neon-green); margin-bottom: 1.5rem; text-transform: uppercase; }
        .classes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; margin-top: 2rem; }
        .class-card { background: var(--card-bg); border: 2px solid rgba(0, 255, 65, 0.3); padding: 1.5rem; transition: all 0.3s; }
        .class-card:hover { border-color: var(--neon-green); box-shadow: 0 10px 30px rgba(0, 255, 65, 0.3); transform: translateY(-5px); }
        .class-card h4 { color: var(--neon-green); margin-bottom: 1rem; text-transform: uppercase; }
        .form-group { margin-bottom: 1rem; }
        .form-group input, .form-group textarea { width: 100%; padding: 0.8rem; background: rgba(0, 255, 65, 0.05); border: 2px solid rgba(0, 255, 65, 0.2); color: var(--text-light); border-radius: 0; font-family: inherit; font-size: 0.95rem; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--neon-green); background: rgba(0, 255, 65, 0.1); box-shadow: 0 0 15px rgba(0, 255, 65, 0.3); }
        .class-buttons { display: flex; gap: 0.5rem; margin-top: 1rem; flex-wrap: wrap; }
        .btn-join, .btn-share, .btn-delete { flex: 1; min-width: 80px; padding: 0.8rem; border: none; cursor: pointer; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; border-radius: 0; transition: all 0.3s; }
        .btn-join { background: var(--gradient-tech); color: var(--dark-bg); border: 2px solid var(--neon-green); }
        .btn-share { background: var(--gradient-tech); color: var(--dark-bg); border: 2px solid var(--neon-green); }
        .btn-delete { background: transparent; color: #ff6b6b; border: 2px solid #ff6b6b; }
        .btn-join:hover, .btn-share:hover { box-shadow: 0 5px 15px rgba(0, 255, 65, 0.5); transform: translateY(-2px); }
        .btn-delete:hover { background: #ff6b6b; color: white; }
        
        #videoArea { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--dark-bg); z-index: 10000; flex-direction: column; }
        #videoArea.active { display: flex; }
        .video-header { background: var(--card-bg); border-bottom: 2px solid rgba(0, 255, 65, 0.3); padding: 1.5rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
        .video-header h2 { color: var(--neon-green); margin: 0; text-transform: uppercase; flex: 1; }
        .btn-leave { background: #ff6b6b; color: white; border: 2px solid #ff6b6b; padding: 0.8rem 2rem; cursor: pointer; font-weight: 700; text-transform: uppercase; border-radius: 0; transition: all 0.3s; }
        .btn-leave:hover { background: transparent; color: #ff6b6b; }
        .jitsi-container { flex: 1; width: 100%; background: #000; }
        .empty-state { text-align: center; padding: 3rem; color: var(--text-dim); }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-container">
                <img src="target y real logo.jpg" alt="Target Y Logo" class="logo-img">
                <span class="logo-text">Target Y</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="workshops.html">Workshops</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Workshops Hero -->
    <section class="classes-hero">
        <div class="classes-hero-content">
            <h1 class="hero-title">Live Workshops</h1>
            <p class="hero-subtitle">Hands-on Workshops with Screen Share & Chat</p>
        </div>
    </section>

    <!-- Main Content -->
    <section class="classes-section" id="mainContent">
        <div class="container">
            <h2 class="section-title">üõ†Ô∏è Upcoming Workshops</h2>
            
            <div class="create-class-container">
                <h3>Create New Workshop</h3>
                <form id="classForm">
                    <div class="form-group">
                        <input type="text" id="className" placeholder="Workshop Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="instructorName" placeholder="Instructor Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="topic" placeholder="Topic" required>
                    </div>
                    <div class="form-group">
                        <input type="datetime-local" id="classDateTime" required>
                    </div>
                    <div class="form-group">
                        <textarea id="description" placeholder="Description" rows="2"></textarea>
                    </div>
                    <button type="submit" class="join-btn">Create Workshop</button>
                </form>
            </div>

            <div>
                <h3 style="color: var(--neon-green); margin: 2rem 0 1rem 0; text-transform: uppercase;">Available Workshops</h3>
                <div id="classesList" class="classes-grid"></div>
            </div>
        </div>
    </section>

    <!-- Video Area -->
    <div id="videoArea">
        <div class="video-header">
            <h2 id="classTitle">Workshop</h2>
            <button class="btn-leave" onclick="leaveClass()">Leave Workshop</button>
        </div>
        <div id="jitsi-container" class="jitsi-container"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Target Y - Live Learning Community</p>
    </footer>

    <script>
        let api = null; // retained for compatibility but not used with iframe embed
        let classes = [];

        // Load classes
        function loadClasses() {
            const saved = localStorage.getItem('targetYClasses');
            classes = saved ? JSON.parse(saved) : [];
            renderClasses();
        }

        // Save classes
        function saveClasses() {
            localStorage.setItem('targetYClasses', JSON.stringify(classes));
        }

        // Create class/workshop
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('classForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const newClass = {
                        id: Date.now(),
                        name: document.getElementById('className').value,
                        instructor: document.getElementById('instructorName').value,
                        topic: document.getElementById('topic').value,
                        dateTime: document.getElementById('classDateTime').value,
                        description: document.getElementById('description').value,
                        roomName: 'TargetY-' + Date.now()
                    };

                    classes.push(newClass);
                    saveClasses();
                    renderClasses();
                    this.reset();
                    alert('‚úÖ Workshop created!');
                });
            }

            loadClasses();
        });

        // Render classes/workshops
        function renderClasses() {
            const list = document.getElementById('classesList');
            if (!list) return;
            if (classes.length === 0) {
                list.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;"><h4>No workshops yet</h4><p>Create one above!</p></div>';
                return;
            }

            list.innerHTML = classes.map(cls => {
                const date = new Date(cls.dateTime);
                const formatted = date.toLocaleString();
                return `
                    <div class="class-card">
                        <h4>${cls.name}</h4>
                        <p><strong>Topic:</strong> ${cls.topic}</p>
                        <p><strong>Instructor:</strong> ${cls.instructor}</p>
                        <p><strong>Time:</strong> ${formatted}</p>
                        <p>${cls.description || 'No description'}</p>
                        <div class="class-buttons">
                            <button class="btn-join" onclick="joinClass(${cls.id})">üé• Join</button>
                            <button class="btn-share" onclick="shareClass(${cls.id})">üì§ Share</button>
                            <button class="btn-delete" onclick="deleteClass(${cls.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Join
        function joinClass(classId) {
            const cls = classes.find(c => c.id === classId);
            if (!cls) return;
            document.getElementById('classTitle').textContent = 'üîß ' + cls.name + ' - ' + cls.topic;
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('videoArea').classList.add('active');
            setTimeout(() => initJitsi(cls.roomName), 300);
        }

        function initJitsi(roomName) {
            const container = document.getElementById('jitsi-container');
            container.innerHTML = '';
            const params = [];
            params.push('config.prejoinPageEnabled=false');
            params.push('config.startWithAudioMuted=false');
            params.push('config.startWithVideoMuted=false');
            const hash = params.join('&');
            const iframe = document.createElement('iframe');
            iframe.src = `https://meet.jit.si/${encodeURIComponent(roomName)}#${hash}`;
            iframe.allow = 'camera; microphone; fullscreen; display-capture';
            iframe.style.border = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.loading = 'lazy';
            container.appendChild(iframe);
        }

        function leaveClass() {
            const container = document.getElementById('jitsi-container');
            container.innerHTML = '';
            api = null;
            document.getElementById('videoArea').classList.remove('active');
            document.getElementById('mainContent').style.display = 'block';
        }

        async function shareClass(classId) {
            const cls = classes.find(c => c.id === classId);
            const jitsiUrl = 'https://meet.jit.si/' + encodeURIComponent(cls.roomName);
            try { await navigator.clipboard.writeText(jitsiUrl); alert('Link copied: ' + jitsiUrl); }
            catch (e) { alert('Share link: ' + jitsiUrl); }
        }

        function deleteClass(classId) {
            if (confirm('Delete?')) {
                classes = classes.filter(c => c.id !== classId);
                saveClasses();
                renderClasses();
            }
        }

        // Auto-join
        window.addEventListener('load', function() {
            const params = new URLSearchParams(window.location.search);
            const joinId = params.get('join');
            if (joinId) {
                setTimeout(() => joinClass(parseInt(joinId)), 500);
            }
        });
    </script>
</body>
</html>
